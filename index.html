<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="scrip.js" rel="script" type="text/js" />
    "
  </head>

  <body>
    <div class="calculator">
      <input type="text" placeholder="0" id="inputbox" /><br /><br />
      <div class="operations">
        <button class="operation" id="ac">AC</button>
        <button class="operation" id="del">DEL</button>
        <button class="operation" id="perc">%</button>
        <button class="operation" id="div">/</button>
      </div>
      <div class="operations">
        <button class="operation">7</button>
        <button class="operation">8</button>
        <button class="operation">9</button>
        <button class="operation" id="mul">*</button>
      </div>
      <div class="operations">
        <button class="operation">4</button>
        <button class="operation">5</button>
        <button class="operation">6</button>
        <button class="operation" id="sub">-</button>
      </div>
      <div class="operations">
        <button class="operation">1</button>
        <button class="operation">2</button>
        <button class="operation">3</button>
        <button class="operation" id="add">+</button>
      </div>
      <div class="operations">
        <button class="operation">00</button>
        <button class="operation">0</button>
        <button class="operation">.</button>
        <button class="operation" id="equalbtn">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
